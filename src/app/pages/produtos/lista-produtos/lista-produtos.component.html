<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let produto of produtos">
      
      <ion-label>
        <p>Código:</p>
        <h2>{{produto.id}}</h2>
        <p>Descrição:</p>
        <h2>{{produto.descricao}}</h2>
        <p>Preço:</p>
        <h2>{{produto.preco | currency: 'BRL'}}</h2>
        <p>Categoria:</p>
        <h2>{{produto.desccategoria}}</h2>

        <p>Status</p>
        <h2>{{produto.status ? 'Ativo' : 'Inativo'}}</h2>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="primary" 
            [routerLink]="['/produtos', produto.id]">
              <ion-icon slot="start" name="pencil"></ion-icon>
              Editar
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" color="danger" fill="outline" 
            (click)="remove(produto)">
              <ion-icon slot="start" name="trash"></ion-icon>
              Excluir
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
    </ion-item>
    
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="primary">
    <ion-fab-button [routerLink]="['novo']" routerLinkActive="router-link-active" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
